      /* Print Styles */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .print-page-break {
          break-after: page;
          page-break-after: always;
        }
        /* Ensure calendar takes up full page */
        .printable-page {
          width: 100vw;
          height: 100vh;
          overflow: hidden;
        }
      }
    </style>
