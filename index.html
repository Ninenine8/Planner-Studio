    <style>
      @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@400;600;700&family=Indie+Flower&family=Caveat&family=Gloria+Hallelujah&family=Dancing+Script:wght@700&display=swap');
      
      body {
        font-family: 'Quicksand', sans-serif;
      }
      
      .handwritten {
        font-family: 'Patrick Hand', cursive;
      }

      /* Default: Hide print container on screen */
      .print-only {
        display: none;
      }

      /* Print Styles */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        html, body {
          width: 100%;
          height: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          overflow: visible !important;
        }

        /* Hide the main interactive app */
        .no-print, .no-print * {
            display: none !important;
        }

        /* Show the dedicated print container */
        .print-only {
            display: block !important;
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 9999 !important;
            background-color: white !important;
            
            /* Ensure colors and images print */
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
